<!DOCTYPE html>
  <html>
  <head>
      <title>AI Research Assistant</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="container mt-5">
          <h1>AI Research Assistant</h1>
          <form method="POST" action="/">
              <div class="mb-3">
                  <input type="text" name="query" class="form-control" placeholder="Enter research topic" required>
              </div>
              <button type="submit" class="btn btn-primary">Generate Summary</button>
          </form>
          <div id="progress" class="mt-3">{{ progress }}</div>
          <div id="output" class="mt-3">{{ output }}</div>
      </div>
      <script>
          function pollProgress() {
              fetch('/progress')
                  .then(response => response.json())
                  .then(data => {
                      document.getElementById('progress').innerText = data.progress;
                      if (data.progress !== "Completed") {
                          setTimeout(pollProgress, 2000);
                      }
                  });
          }
          document.querySelector('form').addEventListener('submit', () => {
              document.getElementById('progress').innerText = 'Processing...';
              pollProgress();
          });
      </script>
  </body>
  </html>
